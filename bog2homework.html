<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bog2homework.css">
</head>
<body>
    <div class="headerBlock">

        <div id="tabList" class="tab-list">
            <button class="tab-item tab-active">Internet Cats</button>
            <button class="tab-item">Meme's</button>
            <button class="tab-item">Typing</button>
            <button class="tab-item">Space</button>
            <button class="tab-item">Rick and Morty</button>

            <!-- <input type="button" class="tab-item tab-active" value="Internet Cats">

            <input type="button" class="tab-item" value="Space">
            <input type="button" class="tab-item" value="Rick and Morty"> -->

        </div>
    </div>
